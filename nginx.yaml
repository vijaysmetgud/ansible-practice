
- hosts: all
  become: yes
  tasks:
  - name: Print all available facts
    ansible.builtin.debug:
      var: ansible_facts

  - name: install apache
    ansible.builtin.apt:
      name: apache2
      state: present
      update_cache: yes
    when: ansible_facts['os_family'] == "Debian"

  - name: install nginx
  ansible.builtin.apt:
    name: nginx
    state: present
    update_cache: yes
  when: ansible_facts['os_family'] == "Debian"


